<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YouTube Embed Code Generator</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>PEMBUAT KODE EMBED</h1>
    <div>
      <label for="youtube-link">Paste Your YouTube Video Link:</label>
      <input type="text" id="youtube-link" placeholder="Enter YouTube Video Link">
      <button onclick="generateEmbedCode()">Generate Embed Code</button>
    </div>
    <div id="embed-code-container" style="display: none;">
      <p>Copy the Embed Code:</p>
      <textarea id="embed-code" readonly></textarea>
      <button onclick="copyEmbedCode()">Copy</button>
    </div>
    <script src="script.js"></script>
    
  </body>
  <style>
  button {
  background-color: #4CAF50; /* Warna latar belakang */
  border: none; /* Tanpa border */
  color: white; /* Warna teks */
  padding: 12px 24px; /* Ukuran padding */
  text-align: center; /* Teks rata tengah */
  text-decoration: none; /* Tanpa underline */
  display: inline-block; /* Tampilkan sebagai inline */
  font-size: 16px; /* Ukuran font */
  margin: 10px 0; /* Margin atas dan bawah */
  cursor: pointer; /* Tampilan cursor */
  border-radius: 4px; /* Menggunakan border-radius untuk membuat tombol lebih bulat */
  transition: background-color 0.3s ease; /* Efek transisi ketika hover */
}

button:hover {
  background-color: #3e8e41; /* Warna latar belakang ketika hover */
}

  input[type=text] {
  padding: 12px 20px; /* Ukuran padding */
  margin: 8px 0; /* Margin atas dan bawah */
  box-sizing: border-box; /* Ukuran box model */
  border: 2px solid #1a1a1a; /* Border solid */
  border-radius: 4px; /* Menggunakan border-radius untuk membuat kotak lebih bulat */
  transition: border-color 0.3s ease; /* Efek transisi ketika hover */
  height: 40px;
  width: 340px;
}

input[type=text]:focus {
  border-color: #4CAF50; /* Warna border ketika focus */
  outline: none; /* Hapus outline */
}

  
  textarea {
  width: 100%;
  height: 150px;
  margin-bottom: 10px;
}

  </style>
  <script>
  function generateEmbedCode() {
  var youtubeLink = document.getElementById("youtube-link").value;
  var videoId = getYoutubeVideoId(youtubeLink);
  var embedCode = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
  document.getElementById("embed-code").value = embedCode;
  document.getElementById("embed-code-container").style.display = "block";
}

function getYoutubeVideoId(youtubeLink) {
  var videoId = "";
  if (youtubeLink.indexOf("?v=") != -1) {
    videoId = youtubeLink.split("?v=")[1];
  } else if (youtubeLink.indexOf("&v=") != -1) {
    videoId = youtubeLink.split("&v=")[1];
  } else if (youtubeLink.indexOf("youtu.be/") != -1) {
    videoId = youtubeLink.split("youtu.be/")[1];
  }
  return videoId;
}

function copyEmbedCode() {
  var embedCode = document.getElementById("embed-code");
  embedCode.select();
  document.execCommand("copy");
  alert("Embed Code Copied!");
}

  
  </script>
  
</html>
